<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form>
        <table border="1">
            <tr>
                <th colspan="2">
                    <h1>Pizza Shop 2.0</h1>
                </th>
            </tr>
            <tr>
                <td>Name</td>
                <td>
                    <input type="text" name="name"></input>
                </td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td><input type="radio" value="Supreme">Supreme</input>
                    <input type="radio" value="Vegetrain">Vegetrain</input>
                    <input type="radio" value="Hawaiian">Hawaiian</input>
                </td>
            </tr>
            <tr>
                <td>Pizza Sauce</td>
                <td>
                    <select name="sauce">
                        <option value="tomato">Tomato</option>
                        <option value="barbeque">Barbeque</option>
                        <option value="mayonnaise">Mayonnaise</option>
                        <option value="secret">Secret Sauce</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extra</td>
                <td>
                    <input type="checkbox" name="extras" value="extra_cheese">Extra Cheese</input>
                    <input type="checkbox" name="extras" value="gluten_free">Gluten Free Base</input>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label>delivery instrucions:</label><br>
                    <textarea name="delivery" cols="50" rows="4"></textarea>
                </td>

            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Send my Order"></td>
            </tr>
        </table>
    </form>
</body>

</html>
